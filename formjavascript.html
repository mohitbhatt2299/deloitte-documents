<head>
<body><form onsubmit="return submitButtonFunction()">
Name  :-<input type="text" id="errorValue" oninput="textAlphabet()"/><span id="errorName"> </span><br>
gender  :-<br>
  <input type="radio" name="gender" value="m">male<br>
  <input type="radio" name="gender" value="f">female<br>
<span id="errorGen"></span>
select class<br>
<select>
<option value="selectAny">Select any option
<option class="op" value="bca">BCA
<option class="op" value="btech">BTech
<option class="op" value="bcom">BCom
<option class="op" value="bsc">BSc
</select>
<span id="errorClass"> </span>
<br>
<input type="submit">
</form >
<script>
    function textAlphabet(){
		var userValue=document.getElementById("errorValue").value;
		var namePattern="^[A-Za-z]+$";
		if(!userValue.match(namePattern))
			document.getElementById("errorName").innerHTML="use alphabets for name ";
		else
			document.getElementById("errorName").innerHTML="";
	}
    function selectClassFunction(){
	  var sel=document.getElementsByClassName("op");
	  var count=0;
	  for(var i=0;i<sel.length;i++){
		if(sel[i].selected)
		count++;
	}
	if(count==0){
	document.getElementById("errorClass").innerHTML="select any class";
	 return false;
	}
	else{
	document.getElementsById("errorClass").innerHTML="";
	return true;
	}
	}
	function SubmitFunction(){
	    var elementR=document.getElementsByName("gender");
		var count=0;
	    for(var i=0;i<elementR.length;i++){
		if(elementR[i].checked)
		count++;
	}
	if(count==0){
	document.getElementById("errorGen").innerHTML="select gender";
	 return false;
	}
	else{
	document.getElementsById("errorGen").innerHTML="";
	return true;
	}
	}
	
	function submitButtonFunction(){
	   
	   if(textAlphabet() && selectClassFunction() && SubmitFunction()){
	   return true;
	   }
	   else {
	     return false;
	   }
	}
</script>

</body>
</html>
